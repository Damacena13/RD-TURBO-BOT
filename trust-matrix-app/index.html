</head>

        <div class="glass p-8 rounded-3xl w-full max-w-sm space-y-6 text-center shadow-2xl">

                <input type="password" id="pass" placeholder="Sua senha" class="w-full p-4 bg-slate-900 border border-gray-700 rounded-xl outline-none focus:border-yellow-500">
                <button onclick="login()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl uppercase shadow-lg hover:bg-yellow-400 transition">Entrar no Sistema</button>
                <div class="flex justify-between px-2">

        <div class="grid grid-cols-2 gap-4" id="game-list">

                <div class="absolute inset-0 flex items-center justify-center z-10 bg-black/60 font-black text-[10px] uppercase">Em breve</div>
                <img src="https://media.istockphoto.com/id/1183311333/pt/vetor/shaking-red-and-white-dices-in-hands.jpg?s=612x612&w=0&k=20&c=eDCOfR878_h_D5mCqXG3T-C0zV17XfTf_iS7p6rXm6E=" class="h-28 w-full object-cover rounded-t-2xl">
                <div class="p-3">
                    <p class="text-[10px] font-black uppercase italic">Bac Bo</p>
                </div>
            </div>
        </div>
    </div>

    <div id="game-screen" class="hidden fixed inset-0 bg-black z-[150] flex flex-col">
        <div class="p-2 glass flex justify-between items-center z-20">
            <button onclick="voltarLobby()" class="text-[10px] text-yellow-500 font-black uppercase tracking-tighter">‚¨Ö VOLTAR PARA LOBBY</button>
            <div id="status-bot" class="flex items-center gap-1">
                <span class="text-[8px] font-bold uppercase text-gray-400 italic">Rob√¥:</span>
                <span id="bot-label" class="text-[8px] font-bold uppercase text-red-500">Inativo</span>
            </div>
        </div>
        
        <div class="flex-1 relative">
            <iframe id="game-frame" src="" class="w-full h-full border-none shadow-inner" loading="lazy"></iframe>
            
            <div class="absolute bottom-6 left-1/2 -translate-x-1/2 w-[90%] glass p-4 rounded-3xl shadow-2xl border-yellow-500/40">
                <div class="flex justify-between items-center mb-3">
                    <p class="text-[8px] text-yellow-500 font-black uppercase italic">Painel RD TURBO</p>

                </div>
                
                <div class="grid grid-cols-9 gap-1 mb-4">
                    <script>
                        for(let i=0; i<=36; i++) {
                            const isG = [8,18,28].includes(i) ? 'btn-gatilho' : '';
                            document.write(`<button onclick="analisar(${i})" class="bg-slate-900 border border-gray-700 text-[8px] p-2 rounded-lg ${isG}">${i}</button>`);
                        }
                    </script>
                </div>
                <button id="btn-auto" onclick="toggleAuto()" class="w-full py-4 bg-blue-600 rounded-2xl font-black text-xs uppercase shadow-xl transition active:scale-95">Ativar Monitoramento</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ïES FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDTg80PDHFMG7hFMn8fh3dPW7oHYakvc-Q",
            authDomain: "rd-turbo-bot.firebaseapp.com",
            projectId: "rd-turbo-bot",
            storageBucket: "rd-turbo-bot.firebasestorage.app",
            messagingSenderId: "681502711638",
            appId: "1:681502711638:web:0b43afb70cae48bd1dc0f7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let autoStatus = false;
        let deferredPrompt;

        // CONTROLE PWA
        function initApp() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('install-banner').classList.remove('hidden');
                document.getElementById('install-button').style.display = 'inline-block';
            });

            document.getElementById('install-button').addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') document.getElementById('install-banner').classList.add('hidden');
                    deferredPrompt = null;
                }
            });
        }

        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            firebase.auth().signInWithEmailAndPassword(e, p).then(() => {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('lobby').classList.remove('hidden');
            }).catch(err => alert("Acesso Negado ou VIP Expirado."));
        }

        function cadastrar() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            firebase.auth().createUserWithEmailAndPassword(e, p).then((cred) => {
                db.collection('usuarios').doc(cred.user.uid).set({ email: e, data: new Date(), vip: true });
                alert("Cadastro realizado! O sistema est√° liberado.");
            }).catch(err => alert(err.message));
        }

        function abrirJogo(tipo) {
            db.collection('config').doc('geral').get().then(doc => {
                document.getElementById('game-frame').src = doc.data().link_afiliado;
                document.getElementById('lobby').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
            });
        }

        function voltarLobby() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('lobby').classList.remove('hidden');
        }

        function toggleAuto() {
            autoStatus = !autoStatus;
            const btn = document.getElementById('btn-auto');
            const lbl = document.getElementById('bot-label');
            btn.innerText = autoStatus ? "STOP MONITORAMENTO" : "ATIVAR MONITORAMENTO";
            btn.classList.toggle('bg-red-600');
            lbl.innerText = autoStatus ? "Ativo" : "Inativo";
            lbl.classList.toggle('text-green-500');
            lbl.classList.toggle('text-red-500');
        }

        function analisar(n) {
            if ([8, 18, 28].includes(n) && autoStatus) {
                const msg = `üéØ <b>SINAL CONFIRMADO!</b>\nüé∞ Mesa: Roleta Imersiva\nüî¢ Gatilho: ${n}\n\n‚úÖ <b>ALVOS (21 N√öMEROS):</b>\n1, 3, 5, 6, 7, 8, 12, 15, 16, 17, 18, 19, 22, 23, 26, 28, 29, 30, 32, 33, 34\nüíé <b>Cobrir o 0</b>\nüõ°Ô∏è Gest√£o: 1 Gale`;
                fetch(`https://api.telegram.org/bot7657198446:AAHmD-feLncThbFTiZSswREtGfriljyJf-c/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: "-1003694254792", text: msg, parse_mode: "HTML"})
                });
            }
        }
    </script>
</body>
</html>
