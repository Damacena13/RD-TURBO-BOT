<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUST MATRIX - RD TURBO</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
        .status-box { border: 2px solid #fbbf24; box-shadow: 0 0 15px rgba(251, 191, 36, 0.3); }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4">

    <div id="login-screen" class="max-w-md mx-auto mt-20 p-6 bg-gray-800 rounded-2xl border border-yellow-500 shadow-2xl">
        <div class="text-center mb-6">
            <img src="icon.png" class="w-20 h-20 mx-auto rounded-full border-2 border-yellow-500 mb-2">
            <h2 class="text-2xl font-bold text-yellow-500">√ÅREA RESTRITA</h2>
            <p class="text-xs text-gray-400">Insira sua licen√ßa para continuar</p>
        </div>
        <input type="password" id="pass-input" placeholder="Chave de Acesso" class="w-full p-4 rounded-xl bg-gray-900 border border-gray-700 text-center text-xl mb-4 focus:outline-none focus:border-yellow-500">
        <button onclick="verificarSenha()" class="w-full py-4 bg-yellow-600 hover:bg-yellow-700 rounded-xl font-bold text-white transition-all">ACESSAR PAINEL</button>
        <p id="error-msg" class="text-red-500 text-center text-sm mt-4 hidden">Chave inv√°lida. Tente novamente.</p>
    </div>

    <div id="main-panel" class="max-w-md mx-auto space-y-6 hidden">
        <div class="text-center">
            <img src="icon.png" alt="Logo" class="w-20 h-20 mx-auto mb-2 rounded-full border-2 border-yellow-500">
            <h1 class="text-3xl font-bold text-yellow-500">TRUST MATRIX</h1>
            <p class="text-xs text-gray-400 uppercase tracking-widest">Painel Operativo Ativo</p>
        </div>

        <div class="p-6 bg-gray-800 rounded-2xl status-box">
            <div id="display-status" class="bg-gray-900 p-4 rounded-lg text-center border border-gray-700">
                <p id="status-text" class="text-sm text-gray-400">Monitorando Roleta...</p>
                <p class="text-4xl font-mono mt-2 text-yellow-500" id="last-number">--</p>
            </div>
            <div class="mt-6 space-y-3">
                <div class="flex justify-between text-sm border-b border-gray-700 pb-1">
                    <span class="text-gray-400">Estrat√©gia:</span>
                    <span class="text-yellow-500 font-bold">Terminal 8</span>
                </div>
            </div>
        </div>
        <button id="btn-start" onclick="ativarSinais()" class="w-full py-4 bg-green-600 rounded-xl font-bold shadow-lg text-white">INICIAR MONITORAMENTO</button>
    </div>

    <script>
        // DEFINA SUA SENHA AQUI
        const SENHA_MESTRA = "123456"; 

        const CONFIG = {
            TOKEN: "8250301882:AAEScg1iUQ2pJuGBxTeGmol2UmJ9B6lxFvk",
            CHAT_ID: "-1003406572733",
            GATILHOS: [8, 18, 28],
            ALVOS: [1, 5, 6, 7, 8, 12, 15, 16, 17, 18, 19, 22, 23, 26, 28, 29, 32, 33, 34]
        };

        function verificarSenha() {
            const digitado = document.getElementById('pass-input').value;
            if (digitado === SENHA_MESTRA) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-panel').classList.remove('hidden');
                localStorage.setItem('auth_trust', 'true'); // Salva login no celular
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        // Verifica se j√° estava logado antes
        if(localStorage.getItem('auth_trust') === 'true') {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-panel').classList.remove('hidden');
        }

        // L√≥gica de monitoramento (igual ao anterior)
        async function notify(msg) {
            const url = `https://api.telegram.org/bot${CONFIG.TOKEN}/sendMessage`;
            try {
                await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CONFIG.CHAT_ID, text: msg, parse_mode: "HTML" })
                });
            } catch (e) { console.error("Erro Telegram"); }
        }

        function ativarSinais() {
            notify("üöÄ <b>TRUST MATRIX</b>\nSistema iniciado!");
            document.getElementById('btn-start').innerText = "SISTEMA OPERANDO";
            document.getElementById('btn-start').disabled = true;
            document.getElementById('btn-start').classList.replace('bg-green-600', 'bg-blue-600');
            
            setInterval(() => {
                // Aqui entraria a leitura da tela via extens√£o ou API
                console.log("Monitorando...");
            }, 1000);
        }
    </script>
</body>
</html>
