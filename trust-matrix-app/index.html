<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD TURBO BOT - SISTEMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#0b1120] text-white">

    <div id="login-screen" class="fixed inset-0 bg-[#0b1120] z-[100] flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-3xl w-full max-w-sm border border-yellow-500/30 text-center shadow-2xl">
            <h1 class="text-2xl font-black text-yellow-500 mb-6 uppercase italic tracking-tighter">RD TURBO BOT</h1>
            <input type="email" id="email" placeholder="E-mail" class="w-full p-4 mb-4 bg-slate-900 border border-gray-700 rounded-xl outline-none focus:border-yellow-500">
            <input type="password" id="pass" placeholder="Senha" class="w-full p-4 mb-6 bg-slate-900 border border-gray-700 rounded-xl outline-none focus:border-yellow-500">
            <button onclick="login()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl uppercase shadow-lg active:scale-95 transition">Entrar no Sistema</button>
            <button onclick="cadastrar()" class="mt-4 text-xs text-gray-500 underline">Criar novo acesso</button>
        </div>
    </div>

    <div id="main-content" class="hidden p-4 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-2 bg-black rounded-3xl overflow-hidden h-[500px] border border-gray-800 shadow-2xl relative">
                <iframe id="game-frame" src="" class="w-full h-full border-none shadow-inner" loading="lazy"></iframe>
            </div>
            
            <div class="bg-slate-800 p-5 rounded-3xl border border-gray-700 text-center space-y-4 shadow-xl">
                <p class="text-[10px] text-gray-400 uppercase font-bold">Informar √öltimo N√∫mero</p>
                <div class="grid grid-cols-6 gap-1">
                    <script>
                        for(let i=0; i<=36; i++) {
                            const isG = [8,18,28].includes(i) ? 'border-2 border-yellow-500 text-yellow-500 font-bold' : 'bg-slate-900 border border-gray-700';
                            document.write(`<button onclick="analisar(${i})" class="p-2 rounded-lg text-[10px] ${isG}">${i}</button>`);
                        }
                    </script>
                </div>
                <button id="btn-auto" onclick="toggleAuto()" class="w-full py-4 bg-blue-600 rounded-2xl font-black text-xs uppercase shadow-md active:scale-95 transition">Ativar Rob√¥</button>
            </div>
        </div>
    </div>

    <script>
        // Credenciais do seu Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDTg80PDHFMG7hFMn8fh3dPW7oHYakvc-Q",
            authDomain: "rd-turbo-bot.firebaseapp.com",
            projectId: "rd-turbo-bot",
            storageBucket: "rd-turbo-bot.firebasestorage.app",
            messagingSenderId: "681502711638",
            appId: "1:681502711638:web:0b43afb70cae48bd1dc0f7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let autoStatus = false;

        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            firebase.auth().signInWithEmailAndPassword(e, p).then(() => {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                // Sincroniza o link da roleta em tempo real
                db.collection('config').doc('geral').onSnapshot(doc => {
                    if(doc.exists) document.getElementById('game-frame').src = doc.data().link_afiliado;
                });
            }).catch(() => alert("Acesso inv√°lido. Verifique se o m√©todo E-mail/Senha est√° ativo no Firebase."));
        }

        function cadastrar() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            if(!e || !p) return alert("Preencha e-mail e senha!");
            firebase.auth().createUserWithEmailAndPassword(e, p).then((cred) => {
                db.collection('usuarios').doc(cred.user.uid).set({ email: e, data: new Date() });
                alert("Cadastro realizado! Clique em Entrar no Sistema.");
            }).catch(err => alert(err.message));
        }

        function toggleAuto() {
            autoStatus = !autoStatus;
            const btn = document.getElementById('btn-auto');
            btn.innerText = autoStatus ? "STOP MONITOR" : "ATIVAR ROB√î";
            btn.classList.toggle('bg-red-600');
        }

        function analisar(n) {
            if ([8, 18, 28].includes(n) && autoStatus) {
                const msg = `üéØ <b>SINAL CONFIRMADO!</b>\nüé∞ Bot: RD TURBO BOT\nüî¢ Gatilho: ${n}\n\n‚úÖ <b>ALVOS (21 N√öMEROS):</b>\n1, 3, 5, 6, 7, 8, 12, 15, 16, 17, 18, 19, 22, 23, 26, 28, 29, 30, 32, 33, 34\nüõ°Ô∏è 1 Gale`;
                fetch(`https://api.telegram.org/bot7657198446:AAHmD-feLncThbFTiZSswREtGfriljyJf-c/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: "-1003694254792", text: msg, parse_mode: "HTML"})
                });
            }
        }
    </script>
</body>
</html>
