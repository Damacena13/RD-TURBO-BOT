<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        body { background-color: #0b1120; font-family: 'Inter', sans-serif; }
        .login-card { border: 1px solid #eab308; background: #111827; }

</head>
<body class="text-white p-2">
    <div id="login-screen" class="fixed inset-0 bg-[#0b1120] z-[100] flex flex-col items-center justify-center p-4">
        <img src="icon.png" alt="Logo RD TURBO BOT" class="w-32 h-32 mb-6 object-contain">
        
        <div class="login-card p-8 rounded-2xl w-full max-w-sm space-y-6 shadow-2xl text-center">
            <h1 class="text-2xl font-black text-yellow-500 italic uppercase">RD TURBO BOT</h1>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="E-mail" class="w-full p-3 bg-slate-900 border border-gray-700 rounded-lg outline-none">
                <input type="password" id="pass" placeholder="Senha" class="w-full p-3 bg-slate-900 border border-gray-700 rounded-lg outline-none">
                <button onclick="login()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl uppercase hover:bg-yellow-400 transition">ENTRAR</button>
                <button onclick="cadastrar()" class="w-full text-xs text-gray-400 underline">Criar novo acesso</button>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden max-w-6xl mx-auto space-y-4 pt-4">
        <div class="flex items-center justify-center gap-4 mb-4">
            <img src="icon.png" alt="Logo" class="w-12 h-12 object-contain">
            <h1 class="text-2xl font-black text-yellow-500 italic uppercase">RD TURBO BOT</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-2 bg-slate-900 rounded-xl overflow-hidden h-[500px] border border-gray-800">
                <iframe id="game-frame" src="" width="100%" height="100%" frameborder="0"></iframe>
            </div>
            <div class="bg-slate-800 p-5 rounded-xl border border-gray-700 text-center space-y-4 shadow-lg">
                <div class="grid grid-cols-6 gap-1">
                    <script>
                        for(let i=0; i<=36; i++) document.write(`<button onclick="analisar(${i})" class="bg-slate-900 p-2 rounded text-[10px] font-bold border border-gray-700 hover:bg-yellow-500 hover:text-black">${i}</button>`);
                    </script>
                </div>
                <button id="btn-auto" onclick="toggleAuto()" class="w-full py-4 bg-blue-600 rounded-xl font-bold uppercase text-xs shadow-md">Ativar Rob√¥</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTg80PDHFMG7hFMn8fh3dPW7oHYakvc-Q",
            authDomain: "rd-turbo-bot.firebaseapp.com",
            projectId: "rd-turbo-bot",
            storageBucket: "rd-turbo-bot.firebasestorage.app",
            messagingSenderId: "681502711638",
            appId: "1:681502711638:web:0b43afb70cae48bd1dc0f7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let autoStatus = false;

        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            firebase.auth().signInWithEmailAndPassword(e, p).then(() => {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                carregarConfig();
            }).catch(err => alert("Erro: " + err.message));
        }

        function cadastrar() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            firebase.auth().createUserWithEmailAndPassword(e, p).then((cred) => {
                db.collection('usuarios').doc(cred.user.uid).set({ email: e, data: new Date() });
                alert("Cadastro realizado! Clique em Entrar.");
            }).catch(err => alert(err.message));
        }

        function carregarConfig() {
            db.collection('config').doc('geral').onSnapshot((doc) => {
                if(doc.exists) document.getElementById('game-frame').src = doc.data().link_afiliado;
            });
        }

        function toggleAuto() {
            autoStatus = !autoStatus;
            document.getElementById('btn-auto').innerText = autoStatus ? "üî¥ PARAR ROB√î" : "üîµ ATIVAR ROB√î";
            document.getElementById('btn-auto').classList.toggle('bg-red-600');
        }

        function analisar(n) {
            if ([8, 18, 28].includes(n) && autoStatus) {
                const msg = `üéØ <b>SINAL CONFIRMADO!</b>\nüé∞ Bot: RD TURBO BOT\nüî¢ Gatilho: ${n}\n\n‚úÖ <b>ALVOS (21 N√öMEROS):</b>\n1, 3, 5, 6, 7, 8, 12, 15, 16, 17, 18, 19, 22, 23, 26, 28, 29, 30, 32, 33, 34\nüíé <b>Cobrir o 0</b>\nüõ°Ô∏è Gest√£o: 1 Gale`;
                fetch(`https://api.telegram.org/bot7657198446:AAHmD-feLncThbFTiZSswREtGfriljyJf-c/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: "-1003694254792", text: msg, parse_mode: "HTML"})
                });
            }
        }
    </script>
</body>
</html>
