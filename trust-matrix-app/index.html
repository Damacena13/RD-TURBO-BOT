<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUST MATRIX PRO - GEST√ÉO & AUTOMA√á√ÉO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .panel-glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-dark { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; }
        .btn-gold { background: linear-gradient(135deg, #fbbf24, #d97706); color: black; font-weight: bold; }
    </style>
</head>
<body class="p-4">

    <div id="main-panel" class="max-w-md mx-auto space-y-4">
        <div class="text-center py-4">
            <h1 class="text-2xl font-black text-yellow-500 tracking-tighter">TRUST MATRIX <span class="text-white text-xs bg-red-600 px-2 rounded">PRO</span></h1>
            <p class="text-[10px] text-gray-500 uppercase">Gest√£o de Banca & Automa√ß√£o de Sinais</p>
        </div>

        <div class="panel-glass p-4 rounded-2xl shadow-xl space-y-4">
            <h3 class="text-sm font-bold border-b border-gray-700 pb-2 text-yellow-500">üí∞ CONFIGURA√á√ÉO DE BANCA</h3>
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="text-[10px] text-gray-400 uppercase">Banca Inicial</label>
                    <input type="number" id="banca-inicial" value="100" class="input-dark w-full" oninput="calcularGestao()">
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 uppercase">Banca Atual</label>
                    <input type="number" id="banca-atual" value="100" class="input-dark w-full" oninput="calcularGestao()">
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 uppercase">Stop Green (Meta)</label>
                    <input type="number" id="stop-green" value="50" class="input-dark w-full text-green-400">
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 uppercase">Stop Loss (Red)</label>
                    <input type="number" id="stop-loss" value="30" class="input-dark w-full text-red-400">
                </div>
            </div>

            <div id="gestao-status" class="bg-black/40 p-3 rounded-lg text-center">
                <p class="text-xs text-gray-400">Resultado Atual</p>
                <p id="lucro-valor" class="text-xl font-bold text-white">R$ 0,00</p>
            </div>
        </div>

        <div class="panel-glass p-4 rounded-2xl">
            <h3 class="text-sm font-bold border-b border-gray-700 pb-2 text-blue-500 mb-4 text-center">ü§ñ ROB√î DE AUTOMA√á√ÉO</h3>
            <button id="btn-auto" onclick="toggleAutomacao()" class="w-full py-4 rounded-xl font-black uppercase transition-all shadow-lg bg-blue-600">
                Ativar Tudo (Autom√°tico)
            </button>
            <p id="auto-status" class="text-[10px] text-center mt-2 text-gray-500 uppercase tracking-widest">Sistema em Espera</p>
        </div>
    </div>

    <script>
        const CONFIG = {
            TOKEN: "7657198446:AAHmD-feLncThbFTiZSswREtGfriljyJf-c",
            CHAT_ID: "-1003694254792"
        };

        let automacaoAtiva = false;

        function calcularGestao() {
            const inicial = parseFloat(document.getElementById('banca-inicial').value) || 0;
            const atual = parseFloat(document.getElementById('banca-atual').value) || 0;
            const lucro = atual - inicial;
            const display = document.getElementById('lucro-valor');

            display.innerText = `R$ ${lucro.toFixed(2)}`;
            display.className = lucro >= 0 ? "text-xl font-bold text-green-500" : "text-xl font-bold text-red-500";
        }

        async function notify(msg) {
            const url = `https://api.telegram.org/bot${CONFIG.TOKEN}/sendMessage`;
            await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: CONFIG.CHAT_ID, text: msg, parse_mode: "HTML" })
            });
        }

        function toggleAutomacao() {
            const btn = document.getElementById('btn-auto');
            const status = document.getElementById('auto-status');
            
            automacaoAtiva = !automacaoAtiva;

            if (automacaoAtiva) {
                btn.innerText = "Parar Automa√ß√£o";
                btn.className = "w-full py-4 rounded-xl font-black uppercase transition-all shadow-lg bg-red-600";
                status.innerText = "üì° Buscando Oportunidades...";
                status.classList.add("animate-pulse", "text-blue-400");
                notify("ü§ñ <b>AUTOMA√á√ÉO ATIVADA</b>\nMonitorando roleta com gest√£o de banca...");
            } else {
                btn.innerText = "Ativar Tudo (Autom√°tico)";
                btn.className = "w-full py-4 rounded-xl font-black uppercase transition-all shadow-lg bg-blue-600";
                status.innerText = "Sistema em Espera";
                status.classList.remove("animate-pulse", "text-blue-400");
                notify("‚ö†Ô∏è <b>AUTOMA√á√ÉO PAUSADA</b>\nO rob√¥ parou de enviar sinais.");
            }
        }
    </script>
</body>
</html>
