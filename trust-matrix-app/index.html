<body class="bg-[#0b1120] text-white p-2">

    <script>

            authDomain: "rd-turbo-bot.firebaseapp.com",
            projectId: "rd-turbo-bot",
            storageBucket: "rd-turbo-bot.firebasestorage.app",
            messagingSenderId: "681502711638",

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            firebase.auth().signInWithEmailAndPassword(e, p).then(() => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').classList.remove('hidden');
                carregarConfig();
            }).catch(err => alert("Acesso Negado: Verifique e-mail e senha."));
        }

        function cadastrar() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            firebase.auth().createUserWithEmailAndPassword(e, p).then((cred) => {
                db.collection('usuarios').doc(cred.user.uid).set({ email: e, data: new Date() });
                alert("Cadastro realizado! Agora clique em Entrar.");
            }).catch(err => alert("Erro ao cadastrar: " + err.message));
        }

        function carregarConfig() {
            db.collection('config').doc('geral').onSnapshot((doc) => {
                if(doc.exists) document.getElementById('game-frame').src = doc.data().link_afiliado;
            });
        }

        function toggleAuto() {
            autoStatus = !autoStatus;
            document.getElementById('btn-auto').innerText = autoStatus ? "üî¥ PARAR MONITORAMENTO" : "üîµ ATIVAR ROB√î AUTOM√ÅTICO";
            document.getElementById('btn-auto').classList.toggle('bg-red-600');

                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: "-1003694254792", text: msg, parse_mode: "HTML"})
                });
            }
        }
    </script>
</body>
</html>
