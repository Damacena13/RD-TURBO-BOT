<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CENTRAL DE COMANDO RD TURBO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#0b1120] text-white p-6">
    <div class="max-w-4xl mx-auto space-y-6">
        <header class="flex items-center gap-4 bg-slate-800 p-6 rounded-3xl border border-yellow-500/30">
            <img src="icon.jpg" class="w-16 h-16 rounded-full border-2 border-yellow-500">
            <div>
                <h1 class="text-2xl font-black text-yellow-500 uppercase italic">Central Master</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">Painel de Controle RD TURBO BOT</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-slate-800 p-6 rounded-3xl border border-gray-700 shadow-xl">
                <h2 class="text-xs font-bold text-gray-400 mb-4 uppercase">ðŸ”— Link Ativo da Roleta</h2>
                <div class="space-y-4">
                    <input type="text" id="link-input" placeholder="Cole o seu link de afiliado aqui..." class="w-full p-4 bg-slate-900 border border-gray-700 rounded-xl outline-none text-xs focus:border-yellow-500">
                    <button onclick="salvarLink()" class="w-full bg-yellow-500 text-black px-8 py-4 rounded-xl font-black uppercase text-xs hover:bg-yellow-400">Salvar Sistema</button>
                </div>
            </div>

            <div class="bg-slate-800 p-6 rounded-3xl border border-gray-700 shadow-xl overflow-hidden">
                <h2 class="text-xs font-bold text-gray-400 mb-4 uppercase">ðŸ‘¥ Clientes no Firestore</h2>
                <div id="user-list" class="space-y-2 max-h-[300px] overflow-y-auto pr-2">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTg80PDHFMG7hFMn8fh3dPW7oHYakvc-Q",
            authDomain: "rd-turbo-bot.firebaseapp.com",
            projectId: "rd-turbo-bot",
            storageBucket: "rd-turbo-bot.firebasestorage.app",
            messagingSenderId: "681502711638",
            appId: "1:681502711638:web:0b43afb70cae48bd1dc0f7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function salvarLink() {
            const url = document.getElementById('link-input').value;
            db.collection('config').doc('geral').set({ link_afiliado: url })
                .then(() => alert("Aplicativo RD TURBO atualizado com sucesso!"));
        }

        db.collection('usuarios').orderBy('data', 'desc').onSnapshot((snapshot) => {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            snapshot.forEach((doc) => {
                const u = doc.data();
                list.innerHTML += `
                    <div class="p-4 bg-slate-900 border border-gray-800 rounded-2xl flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-bold text-blue-400 uppercase tracking-tighter">${u.email}</p>
                            <p class="text-[8px] text-gray-500">STATUS: VIP</p>
                        </div>
                        <button onclick="bloquear('${doc.id}')" class="text-[8px] bg-red-900 text-red-300 px-3 py-1.5 rounded-full font-bold uppercase">Bloquear</button>
                    </div>`;
            });
        });

        function bloquear(id) {
            if(confirm("Deseja revogar o acesso deste usuÃ¡rio?")) {
                db.collection('usuarios').doc(id).delete();
            }
        }
    </script>
</body>
</html>
