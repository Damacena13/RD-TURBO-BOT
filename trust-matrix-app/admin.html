<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CENTRAL MASTER - RD TURBO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#0b1120] text-white p-6 font-sans">
    <div class="max-w-5xl mx-auto space-y-6">
        <header class="flex items-center gap-6 bg-slate-800/50 p-8 rounded-[40px] border border-yellow-500/20 shadow-2xl">
            <img src="icon.jpg" class="w-20 h-20 rounded-full border-2 border-yellow-500 shadow-lg object-cover">
            <div>
                <h1 class="text-3xl font-black text-yellow-500 uppercase italic tracking-tighter">Central Master</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-[0.3em]">Painel de Controle RD TURBO BOT</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-slate-800 p-8 rounded-[35px] border border-gray-700 shadow-xl space-y-4">
                <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Link Ativo da Roleta</h2>
                <input type="text" id="link-input" placeholder="Cole seu link de afiliado aqui..." class="w-full p-4 bg-slate-900 border border-gray-700 rounded-2xl outline-none focus:border-yellow-500 text-sm">
                <button onclick="salvarLink()" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase text-xs hover:bg-yellow-400 transition shadow-lg">Salvar Sistema</button>
            </div>

            <div class="bg-slate-800 p-8 rounded-[35px] border border-gray-700 shadow-xl space-y-4">
                <h2 class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Clientes no Firestore</h2>
                <div id="user-list" class="space-y-2 max-h-[300px] overflow-y-auto pr-2">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTg80PDHFMG7hFMn8fh3dPW7oHYakvc-Q",
            authDomain: "rd-turbo-bot.firebaseapp.com",
            projectId: "rd-turbo-bot",
            storageBucket: "rd-turbo-bot.firebasestorage.app",
            messagingSenderId: "681502711638",
            appId: "1:681502711638:web:0b43afb70cae48bd1dc0f7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function salvarLink() {
            const url = document.getElementById('link-input').value;
            db.collection('config').doc('geral').set({ link_afiliado: url }).then(() => alert("App Atualizado!"));
        }

        db.collection('usuarios').orderBy('data', 'desc').onSnapshot((snapshot) => {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            snapshot.forEach((doc) => {
                const u = doc.data();
                list.innerHTML += `
                    <div class="p-4 bg-slate-900 border border-gray-800 rounded-2xl flex justify-between items-center shadow-md">
                        <span class="text-[10px] font-bold text-blue-400 uppercase">${u.email}</span>
                        <button onclick="bloquear('${doc.id}')" class="text-[8px] bg-red-900/30 text-red-500 border border-red-500/50 px-3 py-1 rounded-full font-bold uppercase hover:bg-red-500 hover:text-white transition">Excluir</button>
                    </div>`;
            });
        });

        function bloquear(id) {
            if(confirm("Remover acesso do cliente?")) db.collection('usuarios').doc(id).delete();
        }
    </script>
</body>
</html>
