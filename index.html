<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD TURBO - SINAIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#0b1120] text-white flex flex-col items-center p-6">
    <img src="icon.jpg" class="w-24 h-24 rounded-full border-2 border-yellow-500 mb-4">
    <h1 class="text-2xl font-black text-yellow-500 uppercase italic">Painel de Sinais</h1>

    <div class="mt-8 p-6 bg-slate-800 rounded-3xl border-2 border-yellow-500 w-full max-w-md text-center shadow-2xl">
        <p class="text-gray-400 uppercase text-xs font-bold mb-2">Status do Rob√¥: <span class="text-green-500 animate-pulse">Analisando...</span></p>
        <div id="display-sinal" class="py-10">
            <h2 class="text-3xl font-black uppercase">Aguardando</h2>
            <p class="text-yellow-500">Pr√≥xima oportunidade em breve...</p>
        </div>
    </div>

    <button onclick="irParaJogo()" class="mt-6 bg-green-600 w-full max-w-md py-4 rounded-xl font-black uppercase shadow-lg hover:bg-green-500 transition">Entrar no Jogo agora</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTg80PDHFMG7hFMn8fh3dPW7oHYakvc-Q",
            authDomain: "rd-turbo-bot.firebaseapp.com",
            projectId: "rd-turbo-bot",
            storageBucket: "rd-turbo-bot.firebasestorage.app",
            messagingSenderId: "681502711638",
            appId: "1:681502711638:web:0b43afb70cae48bd1dc0f7"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ü§ñ FUN√á√ÉO QUE ENVIA PARA O TELEGRAM
        function enviarParaTelegram(msg) {
            db.collection('config').doc('geral').get().then(doc => {
                const config = doc.data();
                const url = `https://api.telegram.org/bot${config.telegram_token}/sendMessage?chat_id=${config.telegram_chatid}&text=${encodeURIComponent(msg)}&parse_mode=HTML`;
                fetch(url);
            });
        }

        // üß† L√ìGICA DE TESTE (VOC√ä PODE MUDAR AS MENSAGENS AQUI)
        function gerarSinalAutomatico() {
            const display = document.getElementById('display-sinal');
            
            // Texto do Sinal
            const msgSinal = "üéØ SINAL CONFIRMADO!\nüé∞ Jogo: Roleta\nüì• Entrada: Cor Preta\nüõ°Ô∏è Prote√ß√£o: No Zero";
            
            // Atualiza o Site
            display.innerHTML = `<h2 class="text-3xl font-black text-green-500 uppercase">Sinal Confirmado</h2><p class="mt-2 text-white">Entrar na <b>PRETA</b></p>`;
            
            // Envia pro Telegram
            enviarParaTelegram(msgSinal);
            
            // Limpa ap√≥s 30 segundos
            setTimeout(() => {
                display.innerHTML = `<h2 class="text-3xl font-black uppercase">Aguardando</h2><p class="text-yellow-500">Analisando novas jogadas...</p>`;
            }, 30000);
        }

        // Simula um sinal a cada 2 minutos para teste
        setInterval(gerarSinalAutomatico, 120000);

        function irParaJogo() {
            db.collection('config').doc('geral').get().then(doc => {
                window.location.href = doc.data().link_afiliado;
            });
        }
    </script>
</body>
</html>
