<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD TURBO BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#0b1120] text-white flex flex-col items-center justify-center min-h-screen p-4">
    <img src="icon.jpg" alt="Logo" class="w-32 h-32 rounded-full border-4 border-yellow-500 mb-8 shadow-2xl object-cover">
    <div class="bg-slate-800 p-8 rounded-3xl w-full max-w-sm border-2 border-yellow-500 shadow-2xl text-center">
        <h1 class="text-2xl font-black text-yellow-500 mb-6 italic uppercase">RD TURBO BOT</h1>
        <input type="email" id="email" placeholder="Seu E-mail" class="w-full p-4 mb-4 bg-slate-900 border border-gray-600 rounded-xl text-white outline-none">
        <input type="password" id="pass" placeholder="Sua Senha" class="w-full p-4 mb-6 bg-slate-900 border border-gray-600 rounded-xl text-white outline-none">
        <button onclick="login()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl uppercase mb-4 active:scale-95 transition">ENTRAR NO SISTEMA</button>
        <button onclick="cadastrar()" class="text-yellow-500 font-bold underline text-sm uppercase">CRIAR NOVO ACESSO</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTg80PDHFMG7hFMn8fh3dPW7oHYakvc-Q",
            authDomain: "rd-turbo-bot.firebaseapp.com",
            projectId: "rd-turbo-bot",
            storageBucket: "rd-turbo-bot.firebasestorage.app",
            messagingSenderId: "681502711638",
            appId: "1:681502711638:web:0b43afb70cae48bd1dc0f7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function login() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            auth.signInWithEmailAndPassword(e, p).then((user) => {
                db.collection('usuarios').doc(user.user.uid).get().then(doc => {
                    if (doc.exists && doc.data().status === 'liberado') {
                        db.collection('config').doc('geral').get().then(config => {
                            window.location.href = config.data().link_afiliado;
                        });
                    } else {
                        alert("ACESSO PENDENTE: Sua assinatura ainda não foi liberada pelo administrador.");
                        auth.signOut();
                    }
                });
            }).catch(() => alert("Dados inválidos ou usuário não encontrado."));
        }

        function cadastrar() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            auth.createUserWithEmailAndPassword(e, p).then((user) => {
                db.collection('usuarios').doc(user.user.uid).set({
                    email: e, status: 'pendente', data: new Date()
                }).then(() => alert("CADASTRO REALIZADO! Sua conta está em análise. Chame o suporte para liberar."));
            }).catch(err => alert("Erro ao cadastrar: " + err.message));
        }
    </script>
</body>
</html>
